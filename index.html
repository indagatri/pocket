<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Screens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pocket Screens</h1>
        <p>Your lightweight and stylish screen solution.</p>
        <button onclick="showMessage()">Learn More</button>https://ministerweb.advico-ws.de/robertjanmeier/
        <p id="message" style="display:none; margin-top: 20px; color: #007bff;"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").textContent = "Pocket Screens offer seamless integration with your digital life.";
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
